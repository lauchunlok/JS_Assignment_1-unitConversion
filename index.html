    <div id="displayInput">
      <h2>Metric/Imperial unit conversion</h2>

      <h1 id="input">20</h1>
    </div>

    <p>Length (Meter/Feet)</p>
    <p id="length">20 meters = 65.617 feet | 20 feet = 6.096 meters</p>

    <p>Volume (Liters/Gallons)</p>
    <p id="volume">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>

    <p>Mass (Kilograms/Pounds)</p>
    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kils</p>
